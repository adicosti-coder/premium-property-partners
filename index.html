    <script>
      // Load Google Fonts after first contentful paint
      if (typeof window !== "undefined") {
        (function() {
          function loadFonts() {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap';
            document.head.appendChild(l);
          }
          if ('requestIdleCallback' in window) { requestIdleCallback(loadFonts); }
          else { setTimeout(loadFonts, 50); }
        })();
      }
    </script>
