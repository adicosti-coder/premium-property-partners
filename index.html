    <style>
      /* Hero section layout — renders before external CSS loads */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font-family:'NotoSans',system-ui,-apple-system,sans-serif;background:#f7f5f0;color:#1e293b}
      .dark body{background:#0f172a;color:#e2e8f0}
      #hero-skeleton{position:relative;min-height:100vh;display:flex;align-items:center;overflow:hidden;padding-top:7rem}
      #hero-skeleton .hero-bg{position:absolute;inset:0}
      #hero-skeleton .hero-bg img{width:100%;height:100%;object-fit:cover}
      #hero-skeleton .hero-overlay{position:absolute;inset:0;background:linear-gradient(to right,rgba(247,245,240,0.85),rgba(247,245,240,0.45),transparent)}
      .dark #hero-skeleton .hero-overlay{background:linear-gradient(to right,rgba(15,23,42,0.7),rgba(15,23,42,0.3),transparent)}
      #hero-skeleton .hero-content{position:relative;z-index:10;max-width:56rem;padding:5rem 1.5rem}
      #hero-skeleton .hero-content h1{font-family:'Playfair Display','Playfair Display Fallback','Times New Roman',serif;font-size:clamp(2.25rem,5vw,4.5rem);font-weight:600;line-height:1.1;margin-bottom:1.5rem}
      #hero-skeleton .hero-content p{font-size:1.125rem;max-width:42rem;margin-bottom:2rem;opacity:.85}
      /* Hide skeleton once React hydrates */
      #root:not(:empty) ~ #hero-skeleton,
      #root:not(:empty) + #hero-skeleton{display:none}
    </style>

    <!-- Google Fonts – deferred until after first paint via JS to avoid render-blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script>
      // Load Google Fonts after first contentful paint
      if (typeof window !== "undefined") {
        (function() {
          function loadFonts() {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap';
            document.head.appendChild(l);
          }
          if ('requestIdleCallback' in window) { requestIdleCallback(loadFonts); }
          else { setTimeout(loadFonts, 50); }
        })();
      }
    </script>
